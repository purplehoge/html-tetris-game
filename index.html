<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <canvas id="game-canvas" width="200" height="400"></canvas>
        
        <div class="game-info">
            <div class="score-section">
                <h3>スコア</h3>
                <div class="score-item">
                    <span>スコア:</span>
                    <span id="score">0</span>
                </div>
                <div class="score-item">
                    <span>レベル:</span>
                    <span id="level">1</span>
                </div>
                <div class="score-item">
                    <span>ライン:</span>
                    <span id="lines">0</span>
                </div>
            </div>

            <div class="next-piece">
                <h3>次のピース</h3>
                <canvas id="next-canvas" width="80" height="80" class="next-canvas"></canvas>
            </div>

            <div class="hold-piece">
                <h3>ホールド</h3>
                <canvas id="hold-canvas" width="80" height="80" class="next-canvas"></canvas>
                <button id="hold-btn" class="hold-button">ホールド (C)</button>
            </div>

            <div class="buttons">
                <button id="start-btn">ゲーム開始</button>
                <button id="pause-btn" disabled>一時停止</button>
            </div>

            <div class="controls">
                <h3>操作方法</h3>
                <div class="control-item">
                    <span>←→</span>
                    <span>移動</span>
                </div>
                <div class="control-item">
                    <span>↓</span>
                    <span>ソフトドロップ</span>
                </div>
                <div class="control-item">
                    <span>↑</span>
                    <span>ハードドロップ</span>
                </div>
                <div class="control-item">
                    <span>スペース</span>
                    <span>回転</span>
                </div>
                <div class="control-item">
                    <span>C</span>
                    <span>ホールド</span>
                </div>
            </div>
        </div>
    </div>

    <!-- スマートフォン用タッチコントローラー -->
    <div id="mobile-controls" class="mobile-controls">
        <div class="control-row">
            <button class="touch-btn" id="btn-rotate">🔄</button>
            <button class="touch-btn" id="btn-hard-drop">⬇️</button>
            <button class="touch-btn" id="btn-hold">📦</button>
        </div>
        <div class="control-row">
            <button class="touch-btn" id="btn-left">⬅️</button>
            <button class="touch-btn" id="btn-down">⬇️</button>
            <button class="touch-btn" id="btn-right">➡️</button>
        </div>
        <div class="control-row mobile-start-controls">
            <button class="touch-btn start-btn" id="mobile-start-btn">▶️</button>
            <button class="touch-btn pause-btn" id="mobile-pause-btn">⏸️</button>
        </div>
    </div>

    <div id="game-over" class="game-over">
        <h2>ゲームオーバー</h2>
        <p>最終スコア: <span id="final-score">0</span></p>
        <button onclick="restartGame()">もう一度プレイ</button>
    </div>

    <!-- JavaScript Files -->
    <script src="js/config.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
